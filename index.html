<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubtBox - Student Q&A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">DoubtBox</a>
            <div class="search-bar">
                <input type="text" placeholder="Search doubts...">
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="post-form">
                <h3>Ask Your Doubt</h3>
                <form id="postForm">
                    <div class="form-group">
                        <input type="text" id="doubtTitle" placeholder="Title (optional)">
                    </div>
                    <div class="form-group">
                        <textarea id="doubtText" placeholder="What's your doubt?"></textarea>
                    </div>
                    <button type="submit" class="post-btn">Post Doubt</button>
                </form>
            </div>

            <div id="doubtsContainer">
                <div class="doubt-card">
                    <div class="doubt-header">Posted by anonymous â€¢ 2 hours ago</div>
                    <div class="doubt-content">
                        <h3 class="doubt-title">How do I center a div in CSS?</h3>
                        <p class="doubt-text">I've tried using text-align: center but it's not working.</p>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-card">
                <h3>About DoubtBox</h3>
                <p>A place for students to ask questions anonymously.</p>
            </div>
        </aside>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle form submission
    document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const title = document.getElementById('doubtTitle').value || 'Untitled';
        const text = document.getElementById('doubtText').value;
        
        if (text.trim()) {
            const newDoubtCard = createDoubtCard(title, text);
            document.getElementById('doubtsContainer').insertBefore(newDoubtCard, document.getElementById('doubtsContainer').firstChild);
            
            // Clear form
            document.getElementById('doubtTitle').value = '';
            document.getElementById('doubtText').value = '';
        }
    });

    function createDoubtCard(title, text) {
        const card = document.createElement('div');
        card.className = 'doubt-card';
        card.innerHTML = `
            <div class="doubt-header">Posted by anonymous â€¢ just now</div>
            <div class="doubt-content">
                <h3 class="doubt-title">${title}</h3>
                <p class="doubt-text">${text}</p>
            </div>
        `;
        return card;
    }
});
</script>
<div class="doubt-actions">
    <div class="vote-section">
        <button class="vote-btn">â–²</button>
        <span class="vote-count">24</span>
        <button class="vote-btn">â–¼</button>
    </div>
    <button class="action-btn">ðŸ’¬ Comments</button>
</div>
</body>
</html>
